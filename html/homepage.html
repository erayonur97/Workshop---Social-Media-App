<html lang="en" dir="ltr">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Secret</title>
	<link rel="icon" href="img/icon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
    <section id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="/img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Secret
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/homepage">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile?id=<%- user.userID; %>">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Quit</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <section id="homeContent">
        <div class="container-fluid">
            <div class="row home-panel">
                <div class="col col-lg-6 col-md-10 col-sm-12 mx-auto">
                    <div class="post border">
                        <!--POST FORM-->
                        <form class="post-form" action="/homepage" method="POST">
                            <label for="textarea" class="lead">Post Content</label>
                            <textarea name="content" class="form-control" id="textarea" rows="4"></textarea>
                            <div class="my-3">
                                <input type="submit" name="submit" class="btn btn-lg btn-outline-light" value="Submit"/> 
                            </div>
                        </form>
                    </div>
                    <!--POSTS ARE LISTED FROM HERE-->
                    <div class="post border">
                        <div class="border-bottom d-flex bd-highlight mb-3">
                            <div class="p-1 bd-highlight">
                                <img class="img-responsive" src="img/icon.png" style="max-width: 40px; max-height: 40px;">
                            </div>
                            <div class="p-2 bd-highlight lead">
                                John Doe
                            </div>
                            <div class="ml-auto p-2 bd-highlight lead">
                                31/07/2023
                            </div>
                        </div>
                        <p class="post-content">
                            Lorem ipsum amet.
                        </p>
                        <div class="text-center my-1"><a href="/post?id=<%= post.postID; %>" role="button" class="btn btn-primary">Daha Fazlasını Gör...</a></div>
                    </div>
    
                </div>
            </div>
        </div>
        
    </section>
    <section id="footer">
            <div class="footer container-fluid">
                <p class="lead text-center">Powered by <i class="fab fa-node"></i></p>
            </div>
    </section>  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
