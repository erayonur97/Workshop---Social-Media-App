<html lang="en" dir="ltr">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Secret</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <section id="header">
        <h2 class="text-center">Secret</h2>
    </section>

    <section id="login">
        <div class="container-fluid">
            <div class="row form-panel">
                <div class="col-lg-3 col-md-6 col-sm-9 mx-auto text-center">
                    <h3 class="item">Giriş Yap</h3>
                    <form action="/login" method="POST">
                        <div class="form-group item">
                            <label for="username">Username</label>
                            <input class="form-control" type="text" name="username" required/>
                        </div>
                        <div class="form-group item">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" required/>
                        </div>
                        <div class="form-group item">
                            <input type="submit" name="submit" class="btn btn-lg btn-outline-light"/>
                        </div>
                    </form>
                    <a href="/register">Üyeliğin yok mu? Kaydol!</a>
                </div>
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="footer container-fluid">
            <p class="lead text-center">Powered by <i class="fab fa-node"></i></p>
        </div>
    </section>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
